    <div class="container containerMainPage my-5">
        <div class="row justify-content-end">
            <div class="col-6">
                <div class="imgMainName"></div>
                <!-- <h1 class="mainTitle">Real Pacman!</h1> -->
            </div>
            <div class="col-6 my-6">
                <div class="row">
                    <div class="col my-4">
                        <button type="button" class="btn btn-danger buttonIndex">Выйти</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col my-4">
                        <button type="button" class="btn btn-outline-success btn-block btn_menu col-sm-4"

                <tr>
                    <th>#</th>
                    <th>Логин</th>
                    <th>Очки</th>
                </tr>

                {% for item in records %}
                <tr>
                    <th scope="row">{{ item.position }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.score }}</td>
                </tr>

                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-1"></div>
        </div>

    </div>
