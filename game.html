<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="web/style/style.css">
  <link rel="stylesheet" href="web/style/stylePopup.css">
</head>
<body>
  <div class="container containerMenu my-4">
    <div class="row justify-content-end">
      <div class=" menu col-6">
        <div class="imgMainName"></div>
      </div>
      <div class="col-6 my-4">
        <div class="row">
          <div class="col">
            <a href="records.html"><button type="button" class="btn btn-info buttonIndex">Таблица рекордов</button></a>
          </div>
          <div class="col">
              <a href="index.html"><button type="button" class="btn btn-danger buttonIndex">Выйти</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col align-self-center count col-6">
        <div class="pointIndex">Счет: <span id="counter" class="counter"></span></div>
      </div>
      <div class="col align-self-center"></div>
    </div>
  </div>
  <div class="container containerCanvas">
    <canvas id="Canvas"></canvas>
  </div>

  <div class="container pop-up-window">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Игра завершена</h4>
          </div>
          <div class="modal-body">
            <p>Вы набрали {{scope}} очков</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="module" src="web/js/main.js"></script>
</body>

</html>
